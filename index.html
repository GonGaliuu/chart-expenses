<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__balance">
            <p class="header__balance--title">My balance</p>
            <span class="header__balance--value">R$ 921.48</span>
        </div>
        <div class="header__logo"></div>
    </header>
    <section class="content">
        <div class="content__title">
            <h3 class="content__title--title">Spending - Last 7 days</h3>
        </div>
        <div class="content__bars">
            <div class="content__bars--bar"></div>
            <div class="content__bars--bar"></div>
            <div class="content__bars--bar"></div>
            <div class="content__bars--bar"></div>
            <div class="content__bars--bar"></div>
            <div class="content__bars--bar"></div>
            <div class="content__bars--bar"></div>
        </div>
        <div class="content__separate">
            <p class="content__separate--title">Total this month</p>
            <span class="content__separate--value">R$ 478.33</span>
        </div>
        <div class="content__mount">
            <span class="content__mount--percent"></span>
            <p class="content__mount--subtitle">from last month</p>
        </div>
    </section>
</body>
</html>
