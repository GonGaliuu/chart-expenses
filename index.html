<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="main">
    <section class="header">
        <div class="header__balance">
            <p class="header__balance--title">My balance</p>
            <span class="header__balance--value">R$ 921.48</span>
        </div>
        <div class="header__logo"></div>
    </section>
    <section class="content">
        <div class="content__title">
            <h3 class="content__title--title">Spending - Last 7 days</h3>
        </div>
        <div class="content__bars">
            <div class="content__bars--content">
                <div class="content__bars--content-bar"></div>
                <p class="content__bars--content-name">Mon</p>
            </div>
            <div class="content__bars--content">
                <div class="content__bars--content-bar"></div>
                <p class="content__bars--content-name">Tue</p>
            </div>
            <div class="content__bars--content">
                <div class="content__bars--content-bar"></div>
                <p class="content__bars--content-name">Wed</p>
            </div>
            <div class="content__bars--content">
                <div class="content__bars--content-bar"></div>
                <p class="content__bars--content-name">Thu</p>
            </div>
            <div class="content__bars--content">
                <div class="content__bars--content-bar"></div>
                <p class="content__bars--content-name">Fri</p>
            </div>
            <div class="content__bars--content">
                <div class="content__bars--content-bar"></div>
                <p class="content__bars--content-name">Sat</p>
            </div>
            <div class="content__bars--content">
                <div class="content__bars--content-bar"></div>
                <p class="content__bars--content-name">Sun</p>
            </div>
        </div>
        <hr class="separate">
        <div class="stats">
            <div class="stats__separate">
                <p class="stats__separate--title">Total this month</p>
                <span class="stats__separate--value">R$ 478.33</span>
            </div>
            <div class="stats__mount">
                <span class="stats__mount--percent">+2,4%</span>
                <p class="stats__mount--subtitle">from last month</p>
            </div>
        </div>
    </section>
</body>
</html>
