<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
</head>
<body class="main">
    <section class="header">
        <div class="header__balance">
            <p class="header__balance--title">Meu balan√ßo</p>
            <span class="header__balance--value" id="balance"></span>
        </div>
        <div class="header__logo"></div>
    </section>
    <section class="content">
        <div class="content__title">
            <h3 class="content__title--title">Gastos - Ultimos 7 dias</h3>
            <div class="show" id="show">
                <div class="showstats showstats-1"><p class="showstats__value" id="valordomingo">50</p></div>
                <div class="showstats showstats-2"><p class="showstats__value" id="valorsegunda"></p></div>
                <div class="showstats showstats-3"><p class="showstats__value" id="valorterca"></p></div>
                <div class="showstats showstats-4"><p class="showstats__value" id="valorquarta"></p></div>
                <div class="showstats showstats-5"><p class="showstats__value" id="valorquinta"></p></div>
                <div class="showstats showstats-6"><p class="showstats__value" id="valorsexta"></p></div>
                <div class="showstats showstats-7"><p class="showstats__value" id="valorsabado"></p></div>
            </div>
        </div>
        <div class="content__bars">
            <div class="content__bars--content">
                <div class="content__bars--content-bar" id="domingo"></div>
                <p class="content__bars--content-name">Dom</p>
            </div>
            <div class="content__bars--content">
                <div class="content__bars--content-bar" id="segunda"></div>
                <p class="content__bars--content-name">Seg</p>
            </div>
            <div class="content__bars--content">
                <div class="content__bars--content-bar" id="terca"></div>
                <p class="content__bars--content-name">Ter</p>
            </div>
            <div class="content__bars--content">
                <div class="content__bars--content-bar" id="quarta"></div>
                <p class="content__bars--content-name">Qua</p>
            </div>
            <div class="content__bars--content">
                <div class="content__bars--content-bar" id="quinta"></div>
                <p class="content__bars--content-name">Qui</p>
            </div>
            <div class="content__bars--content">
                <div class="content__bars--content-bar" id="sexta"></div>
                <p class="content__bars--content-name">Sex</p>
            </div>
            <div class="content__bars--content">
                <div class="content__bars--content-bar" id="sabado"></div>
                <p class="content__bars--content-name">Sab</p>
            </div>
        </div>
        <hr class="separate">
        <div class="stats">
            <div class="stats__separate">
                <p class="stats__separate--title">Total essa semana</p>
                <span class="stats__separate--value" id="valorsemana"></span>
            </div>
            <div class="stats__mount">
                <span class="stats__mount--percent">+2,4%</span>
                <p class="stats__mount--subtitle">maior que semana passada</p>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
